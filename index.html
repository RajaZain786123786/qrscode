<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scan - QR & Barcode Scanner</title>
    <style>
        :root {
            --primary: #4361ee;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .scanner-box {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: #000;
        }
        
        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0) 20%,
                rgba(0, 0, 0, 0) 80%,
                rgba(0, 0, 0, 0.4) 100%
            );
            pointer-events: none;
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 3px solid var(--primary);
            border-radius: var(--border-radius);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }
        
        .result-box {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .result-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-content {
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            word-break: break-all;
            min-height: 60px;
        }
        
        .result-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .copy-btn {
            background: #e9ecef;
            color: var(--dark);
        }
        
        .copy-btn:hover {
            background: #dee2e6;
            transform: translateY(-2px);
        }
        
        .open-btn {
            background: var(--success);
            color: white;
        }
        
        .open-btn:hover {
            background: #3ab7e0;
            transform: translateY(-2px);
        }
        
        .status {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .permission-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        .permission-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 500px) {
            .result-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Auto Scan</h1>
            <p class="status">Point your camera at a QR or barcode</p>
        </header>
        
        <div class="scanner-box">
            <video id="scanner-video" playsinline></video>
            <div class="scan-overlay"></div>
            <div class="scan-frame"></div>
        </div>
        
        <button id="permission-btn" class="permission-btn">
            Enable Camera
        </button>
        
        <div class="result-box">
            <div class="result-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                Scan Result
            </div>
            <div id="result-content" class="result-content">No code detected yet</div>
            <div class="result-actions">
                <button id="copy-btn" class="action-btn copy-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                    </svg>
                    Copy
                </button>
                <button id="open-btn" class="action-btn open-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                    Open Link
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoElement = document.getElementById('scanner-video');
            const resultContent = document.getElementById('result-content');
            const copyBtn = document.getElementById('copy-btn');
            const openBtn = document.getElementById('open-btn');
            const statusElement = document.querySelector('.status');
            const permissionBtn = document.getElementById('permission-btn');
            
            const codeReader = new ZXing.BrowserMultiFormatReader();
            let currentResult = null;
            let scanActive = false;
            
            // Update status message
            function updateStatus(message, isError = false) {
                statusElement.textContent = message;
                statusElement.style.color = isError ? '#e63946' : '#6c757d';
            }
            
            // Check if text is a valid URL
            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }
            
            // Start automatic scanning
            async function startScanning() {
                if (scanActive) return;
                
                try {
                    updateStatus('Scanning... Point camera at a code');
                    
                    await codeReader.decodeFromVideoDevice(null, videoElement, (result, error) => {
                        if (result) {
                            handleScanResult(result);
                        }
                        
                        if (error && !(error instanceof ZXing.NotFoundException)) {
                            console.error(error);
                            if (!scanActive) return;
                            updateStatus('Scan error: ' + error.message, true);
                        }
                    });
                    
                    scanActive = true;
                    permissionBtn.style.display = 'none';
                } catch (error) {
                    console.error(error);
                    updateStatus('Error: ' + error.message, true);
                    permissionBtn.style.display = 'block';
                    permissionBtn.textContent = 'Retry Camera Access';
                }
            }
            
            // Handle scan results
            function handleScanResult(result) {
                // Ignore if we got the same result
                if (currentResult && currentResult.text === result.text) return;
                
                currentResult = result;
                resultContent.textContent = result.text;
                copyBtn.disabled = false;
                
                // Check if result is a URL
                const isUrl = isValidUrl(result.text);
                openBtn.disabled = !isUrl;
                
                // Vibrate if supported
                if ('vibrate' in navigator) {
                    navigator.vibrate(100);
                }
                
                updateStatus(`Detected: ${result.format}`);
                
                // Auto-open URLs if they're standard web links
                if (isUrl && (result.text.startsWith('http://') || result.text.startsWith('https://'))) {
                    setTimeout(() => {
                        window.open(result.text, '_blank', 'noopener,noreferrer');
                    }, 500);
                }
            }
            
            // Copy to clipboard
            function copyToClipboard() {
                if (!currentResult) return;
                
                navigator.clipboard.writeText(currentResult.text).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    updateStatus('Failed to copy to clipboard', true);
                });
            }
            
            // Open URL
            function openUrl() {
                if (!currentResult || !isValidUrl(currentResult.text)) return;
                
                window.open(currentResult.text, '_blank', 'noopener,noreferrer');
            }
            
            // Event listeners
            permissionBtn.addEventListener('click', startScanning);
            copyBtn.addEventListener('click', copyToClipboard);
            openBtn.addEventListener('click', openUrl);
            
            // Check if we already have camera permission
            navigator.permissions && navigator.permissions.query({name: 'camera'}).then(permissionStatus => {
                if (permissionStatus.state === 'granted') {
                    startScanning();
                }
                
                permissionStatus.onchange = () => {
                    if (permissionStatus.state === 'granted') {
                        startScanning();
                    }
                };
            });
            
            // Auto-start on page load if possible
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Try to start automatically (will still prompt for permission)
                startScanning();
            }
        });
    </script>
</body>
</html>
