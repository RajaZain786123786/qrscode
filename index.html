<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashScan - Instant QR Scanner</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #5a72ef;
            --accent: #00b4d8;
            --white: #ffffff;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --success: #00b894;
            --error: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .scanner-container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .scanner-header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .scanner-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .scanner-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.2) 0%,
                rgba(0, 0, 0, 0) 30%,
                rgba(0, 0, 0, 0) 70%,
                rgba(0, 0, 0, 0.2) 100%
            );
            pointer-events: none;
        }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 3px solid var(--primary);
            border-radius: 12px;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { border-color: var(--primary); }
            50% { border-color: var(--accent); }
            100% { border-color: var(--primary); }
        }

        .status-container {
            padding: 15px;
            text-align: center;
        }

        #status {
            font-size: 14px;
            color: var(--text-muted);
        }

        #error {
            font-size: 14px;
            color: var(--error);
            margin-top: 5px;
        }

        .result-container {
            padding: 15px;
            margin: 10px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 12px;
            border: 1px dashed rgba(0, 0, 0, 0.1);
        }

        .result-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 600;
        }

        #result {
            padding: 12px;
            border-radius: 8px;
            word-break: break-all;
            min-height: 50px;
            background: rgba(0, 0, 0, 0.02);
        }

        #result a {
            color: var(--success);
            text-decoration: none;
            font-weight: 500;
        }

        #result a:hover {
            text-decoration: underline;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            padding: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="scanner-header">
            <h1>FlashScan</h1>
            <p>Point your camera at a QR code</p>
        </div>

        <div class="video-container">
            <video id="video" playsinline></video>
            <div class="scan-overlay"></div>
            <div class="scan-frame"></div>
        </div>

        <div class="status-container">
            <div id="status">Initializing scanner...</div>
            <div id="error"></div>
        </div>

        <div class="result-container">
            <div class="result-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                Scan Result
            </div>
            <div id="result">No QR code detected yet</div>
        </div>

        <div class="action-buttons">
            <button id="copyBtn" class="btn btn-secondary" disabled>
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                </svg>
                Copy
            </button>
            <button id="openBtn" class="btn btn-primary" disabled>
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
                Open Link
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const resultDiv = document.getElementById('result');
            const statusDiv = document.getElementById('status');
            const errorDiv = document.getElementById('error');
            const copyBtn = document.getElementById('copyBtn');
            const openBtn = document.getElementById('openBtn');
            
            let stream = null;
            let scanning = false;
            let lastResult = null;
            let canvas = document.createElement('canvas');
            let ctx = canvas.getContext('2d');

            // Update status
            function updateStatus(message, isError = false) {
                statusDiv.textContent = message;
                statusDiv.style.color = isError ? 'var(--error)' : 'var(--text-muted)';
            }

            // Show error
            function showError(message) {
                errorDiv.textContent = message;
            }

            // Clear error
            function clearError() {
                errorDiv.textContent = '';
            }

            // Start scanning automatically
            async function startScanning() {
                clearError();
                updateStatus('Accessing camera...');
                
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    video.srcObject = stream;
                    await video.play();
                    
                    updateStatus('Scanning... Point at a QR code');
                    scanning = true;
                    scanFrame();
                } catch (err) {
                    console.error('Camera error:', err);
                    showError(`Error: ${err.message}`);
                    updateStatus('Failed to access camera', true);
                }
            }

            // Scan each frame
            function scanFrame() {
                if (!scanning) return;
                
                try {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const qrCode = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: 'dontInvert'
                        });

                        if (qrCode) {
                            handleResult(qrCode.data);
                        }
                    }
                    
                    requestAnimationFrame(scanFrame);
                } catch (err) {
                    console.error('Scan error:', err);
                    showError('Scan error: ' + err.message);
                    stopScanning();
                }
            }

            // Handle scan result
            function handleResult(data) {
                if (data === lastResult) return;
                
                lastResult = data;
                resultDiv.textContent = data;
                
                // Enable buttons
                copyBtn.disabled = false;
                openBtn.disabled = !data.match(/^https?:\/\//i);
                
                // Vibrate on detection
                if ('vibrate' in navigator) navigator.vibrate(100);
                
                // Make URLs clickable
                if (data.match(/^https?:\/\//i)) {
                    resultDiv.innerHTML = `<a href="${data}" target="_blank">${data}</a>`;
                }
                
                updateStatus('QR code detected!');
            }

            // Copy to clipboard
            copyBtn.addEventListener('click', () => {
                if (!lastResult) return;
                
                navigator.clipboard.writeText(lastResult).then(() => {
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy';
                    }, 2000);
                }).catch(err => {
                    showError('Failed to copy: ' + err.message);
                });
            });

            // Open URL
            openBtn.addEventListener('click', () => {
                if (!lastResult) return;
                window.open(lastResult, '_blank', 'noopener,noreferrer');
            });

            // Start automatically
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                startScanning();
            } else {
                showError('Camera access not supported in your browser');
                updateStatus('Unsupported browser', true);
            }
        });
    </script>
</body>
</html>
